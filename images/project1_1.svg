<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="#a29bfe" opacity="0.2" />
  
  <!-- Fantasy World Map -->
  <g transform="translate(50, 30)">
    <!-- Land Mass -->
    <path d="M50,50 C100,20 200,30 250,70 C280,100 290,150 260,200 C220,240 150,250 100,220 C60,190 30,150 30,100 C30,70 30,60 50,50 Z" 
          fill="#81ecec" stroke="#0984e3" stroke-width="3" />
    
    <!-- Mountains -->
    <g transform="translate(80, 80)">
      <path d="M0,60 L20,10 L40,60 Z" fill="#636e72" stroke="#2d3436" stroke-width="1" />
      <path d="M15,60 L35,20 L55,60 Z" fill="#636e72" stroke="#2d3436" stroke-width="1" />
      <path d="M50,60 L70,5 L90,60 Z" fill="#636e72" stroke="#2d3436" stroke-width="1" />
    </g>
    
    <!-- Forest -->
    <g transform="translate(180, 100)">
      <circle cx="10" cy="10" r="10" fill="#00b894" />
      <circle cx="30" cy="5" r="10" fill="#00b894" />
      <circle cx="20" cy="15" r="10" fill="#00b894" />
      <circle cx="5" cy="25" r="10" fill="#00b894" />
      <circle cx="25" cy="30" r="10" fill="#00b894" />
    </g>
    
    <!-- Castle -->
    <g transform="translate(120, 60)">
      <rect x="0" y="10" width="40" height="30" fill="#dfe6e9" stroke="#2d3436" stroke-width="1" />
      <rect x="5" y="0" width="10" height="10" fill="#dfe6e9" stroke="#2d3436" stroke-width="1" />
      <rect x="25" y="0" width="10" height="10" fill="#dfe6e9" stroke="#2d3436" stroke-width="1" />
      <rect x="15" y="20" width="10" height="20" fill="#636e72" />
    </g>
    
    <!-- Village -->
    <g transform="translate(200, 150)">
      <rect x="0" y="10" width="15" height="10" fill="#fdcb6e" stroke="#2d3436" stroke-width="1" />
      <polygon points="0,10 7.5,0 15,10" fill="#e17055" stroke="#2d3436" stroke-width="1" />
      
      <rect x="20" y="5" width="15" height="15" fill="#fdcb6e" stroke="#2d3436" stroke-width="1" />
      <polygon points="20,5 27.5,-5 35,5" fill="#e17055" stroke="#2d3436" stroke-width="1" />
    </g>
    
    <!-- Compass -->
    <g transform="translate(230, 30)">
      <circle cx="15" cy="15" r="15" fill="white" stroke="#2d3436" stroke-width="1" />
      <path d="M15,5 L15,25 M5,15 L25,15" stroke="#2d3436" stroke-width="1" />
      <path d="M15,5 L10,15 L15,25 L20,15 Z" fill="#e17055" fill-opacity="0.5" />
    </g>
  </g>
  
  <!-- Game Design Elements -->
  <g transform="translate(20, 240)">
    <!-- Character Stats -->
    <rect x="0" y="0" width="80" height="50" fill="white" stroke="#2d3436" stroke-width="1" rx="5" />
    <text x="10" y="15" font-family="Arial" font-size="8" fill="#2d3436">STRENGTH: 15</text>
    <text x="10" y="25" font-family="Arial" font-size="8" fill="#2d3436">AGILITY: 12</text>
    <text x="10" y="35" font-family="Arial" font-size="8" fill="#2d3436">MAGIC: 18</text>
    <text x="10" y="45" font-family="Arial" font-size="8" fill="#2d3436">HEALTH: 100</text>
  </g>
  
  <g transform="translate(300, 240)">
    <!-- Inventory -->
    <rect x="0" y="0" width="80" height="50" fill="white" stroke="#2d3436" stroke-width="1" rx="5" />
    <circle cx="15" cy="15" r="10" fill="#fdcb6e" stroke="#2d3436" stroke-width="1" />
    <rect x="35" y="5" width="20" height="20" fill="#a29bfe" stroke="#2d3436" stroke-width="1" />
    <polygon points="15,35 25,25 5,25" fill="#00b894" stroke="#2d3436" stroke-width="1" />
    <rect x="35" y="30" width="20" height="10" fill="#fd79a8" stroke="#2d3436" stroke-width="1" />
  </g>
  
  <!-- Title -->
  <rect x="100" y="10" width="200" height="30" fill="#6c5ce7" rx="5" />
  <text x="120" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="white">FANTASY RPG WORLD</text>
</svg>