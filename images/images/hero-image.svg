<svg xmlns="http://www.w3.org/2000/svg" width="600" height="500" viewBox="0 0 600 500">
  <!-- Background Elements -->
  <rect x="0" y="0" width="600" height="500" fill="#f5f7fa" opacity="0" />
  
  <!-- Game Designer Character -->
  <g transform="translate(250, 100)">
    <!-- Head -->
    <circle cx="50" cy="50" r="40" fill="#ffeaa7" />
    <path d="M30 40 Q50 60 70 40" stroke="#2d3436" stroke-width="2" fill="none" />
    <circle cx="35" cy="35" r="5" fill="#2d3436" />
    <circle cx="65" cy="35" r="5" fill="#2d3436" />
    
    <!-- Hair -->
    <path d="M20 30 Q50 0 80 30 L80 50 Q65 45 50 50 Q35 45 20 50 Z" fill="#6c5ce7" />
    
    <!-- Body -->
    <rect x="30" y="90" width="40" height="60" fill="#74b9ff" rx="5" />
    <rect x="30" y="150" width="40" height="60" fill="#2d3436" rx="5" />
    
    <!-- Arms -->
    <rect x="0" y="100" width="30" height="15" fill="#74b9ff" rx="5" />
    <rect x="70" y="100" width="30" height="15" fill="#74b9ff" rx="5" />
    
    <!-- Game Controller -->
    <rect x="80" y="90" width="40" height="25" fill="#2d3436" rx="5" />
    <circle cx="90" cy="102" r="5" fill="#fd79a8" />
    <circle cx="110" cy="102" r="5" fill="#00b894" />
    <rect x="85" y="115" width="10" height="5" fill="#dfe6e9" rx="2" />
    <rect x="105" y="115" width="10" height="5" fill="#dfe6e9" rx="2" />
  </g>
  
  <!-- Game Design Elements -->
  <g transform="translate(100, 150)">
    <!-- Game Window -->
    <rect x="0" y="0" width="120" height="80" fill="#a29bfe" rx="5" />
    <rect x="5" y="5" width="110" height="70" fill="#dfe6e9" rx="3" />
    
    <!-- Game Character -->
    <circle cx="30" cy="40" r="15" fill="#fd79a8" />
    <rect x="25" y="55" width="10" height="15" fill="#fd79a8" />
    
    <!-- Game Elements -->
    <rect x="60" y="20" width="40" height="10" fill="#00b894" rx="2" />
    <rect x="60" y="40" width="40" height="10" fill="#fdcb6e" rx="2" />
    <rect x="60" y="60" width="40" height="10" fill="#e17055" rx="2" />
  </g>
  
  <!-- Design Tools -->
  <g transform="translate(400, 200)">
    <!-- Tablet -->
    <rect x="0" y="0" width="100" height="70" fill="#2d3436" rx="5" />
    <rect x="5" y="5" width="90" height="60" fill="#6c5ce7" rx="3" />
    
    <!-- Pen -->
    <rect x="110" y="20" width="30" height="5" fill="#2d3436" transform="rotate(45, 110, 20)" />
    <circle cx="120" cy="10" r="5" fill="#fd79a8" />
  </g>
  
  <!-- Code Elements -->
  <g transform="translate(150, 300)">
    <rect x="0" y="0" width="80" height="10" fill="#dfe6e9" rx="2" />
    <rect x="0" y="15" width="60" height="10" fill="#dfe6e9" rx="2" />
    <rect x="0" y="30" width="70" height="10" fill="#dfe6e9" rx="2" />
    <rect x="0" y="45" width="50" height="10" fill="#dfe6e9" rx="2" />
    <rect x="0" y="60" width="65" height="10" fill="#dfe6e9" rx="2" />
    
    <rect x="10" y="0" width="20" height="10" fill="#6c5ce7" rx="2" />
    <rect x="40" y="15" width="15" height="10" fill="#fd79a8" rx="2" />
    <rect x="20" y="30" width="25" height="10" fill="#00b894" rx="2" />
    <rect x="5" y="45" width="15" height="10" fill="#fdcb6e" rx="2" />
    <rect x="30" y="60" width="20" height="10" fill="#e17055" rx="2" />
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="20" fill="#6c5ce7" opacity="0.3" />
  <circle cx="500" cy="150" r="30" fill="#fd79a8" opacity="0.3" />
  <circle cx="450" cy="400" r="25" fill="#00b894" opacity="0.3" />
  <circle cx="150" cy="450" r="15" fill="#fdcb6e" opacity="0.3" />
</svg>