<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="#6c5ce7" opacity="0.2" />
  
  <!-- Mobile UI Design -->
  <g transform="translate(125, 30)">
    <!-- Phone Frame -->
    <rect x="0" y="0" width="150" height="240" rx="15" fill="#2d3436" />
    <rect x="10" y="10" width="130" height="220" rx="5" fill="white" />
    
    <!-- Game UI Elements -->
    <!-- Header -->
    <rect x="10" y="10" width="130" height="40" rx="5" fill="#6c5ce7" />
    <circle cx="30" cy="30" r="10" fill="#fd79a8" />
    <rect x="50" y="25" width="70" height="10" rx="5" fill="white" />
    
    <!-- Game Grid -->
    <g transform="translate(20, 60)">
      <rect x="0" y="0" width="30" height="30" fill="#a29bfe" rx="5" />
      <rect x="40" y="0" width="30" height="30" fill="#74b9ff" rx="5" />
      <rect x="80" y="0" width="30" height="30" fill="#81ecec" rx="5" />
      
      <rect x="0" y="40" width="30" height="30" fill="#55efc4" rx="5" />
      <rect x="40" y="40" width="30" height="30" fill="#ffeaa7" rx="5" />
      <rect x="80" y="40" width="30" height="30" fill="#fab1a0" rx="5" />
      
      <rect x="0" y="80" width="30" height="30" fill="#ff7675" rx="5" />
      <rect x="40" y="80" width="30" height="30" fill="#fd79a8" rx="5" />
      <rect x="80" y="80" width="30" height="30" fill="#e84393" rx="5" />
    </g>
    
    <!-- Score Panel -->
    <rect x="20" y="150" width="110" height="30" rx="5" fill="#f5f6fa" stroke="#dfe6e9" stroke-width="1" />
    <text x="30" y="170" font-family="Arial" font-size="12" fill="#2d3436">SCORE: 1250</text>
    
    <!-- Buttons -->
    <rect x="20" y="190" width="50" height="30" rx="15" fill="#00b894" />
    <text x="35" y="210" font-family="Arial" font-size="12" fill="white">PLAY</text>
    
    <rect x="80" y="190" width="50" height="30" rx="15" fill="#d63031" />
    <text x="90" y="210" font-family="Arial" font-size="12" fill="white">EXIT</text>
  </g>
  
  <!-- UI Elements -->
  <g transform="translate(20, 50)">
    <!-- Color Palette -->
    <rect x="0" y="0" width="80" height="20" rx="5" fill="#6c5ce7" />
    <rect x="0" y="25" width="80" height="20" rx="5" fill="#fd79a8" />
    <rect x="0" y="50" width="80" height="20" rx="5" fill="#00b894" />
    <rect x="0" y="75" width="80" height="20" rx="5" fill="#fdcb6e" />
    <rect x="0" y="100" width="80" height="20" rx="5" fill="#e17055" />
    
    <!-- Typography -->
    <text x="0" y="140" font-family="Arial" font-size="14" font-weight="bold" fill="#2d3436">HEADING</text>
    <text x="0" y="160" font-family="Arial" font-size="12" fill="#2d3436">Subheading</text>
    <text x="0" y="180" font-family="Arial" font-size="10" fill="#636e72">Body Text</text>
  </g>
  
  <g transform="translate(300, 50)">
    <!-- UI Components -->
    <rect x="0" y="0" width="80" height="20" rx="10" fill="#6c5ce7" />
    <text x="25" y="15" font-family="Arial" font-size="10" fill="white">BUTTON</text>
    
    <rect x="0" y="30" width="80" height="20" rx="3" fill="white" stroke="#dfe6e9" stroke-width="1" />
    <text x="10" y="45" font-family="Arial" font-size="10" fill="#636e72">Input Field</text>
    
    <rect x="0" y="60" width="80" height="20" fill="white" stroke="#dfe6e9" stroke-width="1" />
    <rect x="0" y="60" width="30" height="20" fill="#6c5ce7" />
    <text x="40" y="75" font-family="Arial" font-size="10" fill="#636e72">Toggle</text>
    
    <rect x="0" y="90" width="80" height="40" rx="3" fill="white" stroke="#dfe6e9" stroke-width="1" />
    <rect x="0" y="90" width="80" height="10" rx="3" fill="#6c5ce7" />
    <text x="10" y="115" font-family="Arial" font-size="10" fill="#636e72">Card</text>
  </g>
  
  <!-- Title -->
  <rect x="100" y="10" width="200" height="30" fill="#6c5ce7" rx="5" />
  <text x="120" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="white">MOBILE GAME UI</text>
</svg>