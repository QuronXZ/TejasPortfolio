    <circle cx="100" cy="70" r="8" fill="white" stroke="#2d3436" stroke-width="1" />
    <circle cx="50" cy="70" r="4" fill="#2d3436" />
    <circle cx="100" cy="70" r="4" fill="#2d3436" />
    
    <!-- Eyebrows -->
