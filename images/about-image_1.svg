      <circle cx="15" cy="15" r="8" fill="#fd79a8" />
      <circle cx="35" cy="15" r="8" fill="#00b894" />
    </g>
    
    <!-- Design Tablet -->
    <g transform="translate(100, 180)">
      <rect x="0" y="0" width="50" height="40" rx="5" fill="#2d3436" />
      <rect x="5" y="5" width="40" height="30" rx="2" fill="#81ecec" />
      <path d="M10 20 L20 10 L30 25 L40 15" stroke="#2d3436" stroke-width="1" fill="none" />
    </g>
